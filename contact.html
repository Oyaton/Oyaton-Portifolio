<body>
    <header>
        <div class="container">
            <div class="logo">OW</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="skills.html">Skills</a></li>

                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </div>
    </header>

    <section id="contact" class="contact" style="padding-top: 120px;">
        <div class="container">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-envelope"></i> oyarawashington@gmail.com</p>
                    <p><i class="fas fa-phone"></i> +256 758499839</p>
                    <p><i class="fas fa-map-marker-alt"></i> Arua, Uganda</p>
                    <div class="social-links">
                        <a href="https://linkedin.com/in/oyara-washington" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/oyara-washington" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://twitter.com/oyara_washington" target="_blank" rel="noopener noreferrer" aria-label="Twitter Profile">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://instagram.com/oyara_washington" target="_blank" rel="noopener noreferrer" aria-label="Instagram Profile">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" aria-label="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required aria-label="Your Message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Oyara Washington. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
